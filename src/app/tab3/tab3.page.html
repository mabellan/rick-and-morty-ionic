<ion-header>
  <ion-toolbar>
    <ion-title>
      Episodes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  <ion-list>
    <ion-item *ngFor="let episode of episodes">
      <ion-label>
        <h1>{{episode?.episode}}</h1>
        <h3>{{episode?.name}}</h3>
        <p>Characters: {{episode?.characters.length}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

    <ion-button class="width-50" *ngIf="hasNextPage()" (click)="onClickNextPage()" expand="full">Next</ion-button>
  </div>-->
</ion-content>
